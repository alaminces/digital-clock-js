<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Digital Clock</title>
	<style>
	*{
		margin:0;
		padding:0;
		box-sizing:border-box;
	}
	body{
		background: darkgrey;
	}
	.myclcok {
		width: 375px;
		height: 100px;
		margin: 100px auto;
		border: 7px solid #c8c8ed;
		border-radius: 6px;
		box-shadow: 1px 1px 10px 7px #878787;
		
	}
	#clock{
		width: 100%;
		height: 100%;
		padding:15px;
		border:1px solid black;
		background:#000;
		color:red;
		font-size:50px;
		display:inline-block;
		font-weight:bold;
		text-align: center;
	}
	</style>
</head>
<body>
	
	<div class="myclcok">
		<div id="clock"></div>
	</div>
	
	
	<script src="script.js"></script>
</body>
</html>
